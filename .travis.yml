#指定运行环境
language: node_js
#指定nodejs版本，可以指定多个
node_js:
  # - 9
  - 8
addons:
  chrome: stable

#运行的脚本命令
script:  
  # - npm run proxy
  # - CI=false npm run build
  # - npm run gh

cache:
  yarn: true
  directories:
    - node_modules

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  local_dir: build
  on:
    branch: docs
  

